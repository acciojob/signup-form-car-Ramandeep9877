<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form >
	<label for="name">Name</label><br>
    <input type="text" id="name" name="name" placeholder="Name" required><br>
    <label for="email">Email</label><br>
    <input type="email" id="email" name="email" placeholder="email" required><br>
	<label for="cars">Choose a car:</label>

    <select name="cars" id="cars">
      <option value="volvo">Volvo</option>
      <option value="saab">Saab</option>
      <option value="mercedes">Mercedes</option>
      <option value="audi">Audi</option>
    </select><br>
	<label for="age">Age</label><br>
    <input type="number" id="age" name="Age" placeholder="Age" required><br>
	<label for="dob">DOB</label><br>
    <input type="date" id="dob" name="dob" placeholder="-" required><br>
	<label for="Phone number">Phone Number</label><br>
    <input type="tel" id="Phone number" name="Phone number" placeholder="xxx-xxx-xxxx" required><br>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
