<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="/action_page.php" method="post">
	<label for="name">Name</label>
    <input type="text" id="name" placeholder="Name" required><br>
    <label for="email">Email</label>
    <input type="email" id="email" placeholder="email" required><br>
    <label>Gender:</label>
    <input type="radio" required id="gender_m" name="gender" required>
    <label for="gender_m">Male</label>
    <input type="radio" required id="gender_f" name="gender" required>
    <label for="gender_f">Female</label>
    <br>

     
	
	<label for="cars">Choose a car:</label>

    <select name="cars" id="cars">
      <option value="volvo">Volvo</option>
      <option value="saab">Saab</option>
      <option value="mercedes">Mercedes</option>
      <option value="audi">Audi</option>
    </select><br>
	<label for="age">Age</label>
    <input type="number" id="age" placeholder="Age" required><br>
	<label for="dob">DOB</label>
    <input type="date" id="dob" placeholder="-" required><br>
	<label for="tel">Phone Number:</label>
    <input type="tel" id="tel" placeholder="xxx-xxx-xxxx" required><br>
	<label for="password">Password:</label>
    <input type="password" id="password" placeholder="Password" required><br>
	<input type="checkbox" id="tos" required>
    <label for="tos">I agree to the TOS</label><br>
	<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
